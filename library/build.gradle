apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'com.novoda.bintray-release'



repositories {
    jcenter()
}


android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION as String

    defaultConfig {
//        minSdkVersion MIN_SDK_VERSION as int
//        ./gradlew clean build bintrayUpload -PbintrayUser=HaiChecker -PbintrayKey=1636608d342e01ae762d2541a90fe957539abdc2 -PdryRun=false
        minSdkVersion 9
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode VERSION_CODE as int
        versionName VERSION_NAME as String
        multiDexEnabled true
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled = true
        }
    }
}

publish {
    userOrg = 'haichecker'
    groupId = 'com.shiwenping'
    artifactId = 'HLibs'
    publishVersion = '1.5.8-beta'
    desc = 'this is my android lib'
    website = 'https://github.com/HaiChecker/HLib'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:${SUPPORT_V7_VERSION}"
    androidTestCompile "com.android.support:appcompat-v7:${SUPPORT_V7_VERSION}"
    androidTestCompile "com.android.support:recyclerview-v7:25.1.0"
    compile "com.google.guava:guava:${GUAVA_VERSION}"
    androidTestCompile "junit:junit:${JUNIT_VERSION}"
    androidTestCompile "com.google.truth:truth:${TRUTH_VERSION}"
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.google.dagger:dagger:2.0'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    compile 'org.jetbrains:annotations-java5:15.0'
    //OSS
    compile 'com.aliyun.dpa:oss-android-sdk:2.3.0'
    compile 'com.android.support:design:25.1.0'
}
